# Chatterbox TTS - CUDA Environment
# Optimized for NVIDIA GPUs with CUDA 12.4
name: chatterbox
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11

  
  # Core Dependencies
  - numpy==1.26.4
  - librosa=0.11.0
  - omegaconf
  
  # ML/AI Libraries
  - transformers==4.46.3
  - safetensors==0.5.3
  
  # Development Tools
  - pip
  
  # Pip Dependencies
  - pip:
      - torch==2.6.0 --index-url https://download.pytorch.org/whl/cu124
      - torchvision==0.21.0 --index-url https://download.pytorch.org/whl/cu124
      - torchaudio==2.6.0 --index-url https://download.pytorch.org/whl/cu124
      - diffusers==0.31.0
      - gradio==5.44.1
      - pykakasi==2.3.0
      - pyloudnorm
      - s3tokenizer
      - resemble-perth==1.0.1
      - conformer==0.3.2
      - spacy-pkuseg
      - peft
      - -e .  # Install chatterbox-tts in editable mode
