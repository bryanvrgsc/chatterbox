# Chatterbox TTS - CUDA Environment
# Optimized for NVIDIA GPUs with CUDA 12.4
name: chatterbox
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11
  
  # PyTorch Stack (CUDA 12.4)
  - pytorch==2.6.0
  - torchaudio==2.6.0
  - pytorch-cuda=12.4
  
  # CUDA Toolkit
  - cuda-toolkit=12.4
  - cudnn
  
  # Core Dependencies
  - numpy==1.26.4
  - librosa=0.11.0
  - omegaconf
  
  # ML/AI Libraries
  - transformers==4.46.3
  - safetensors==0.5.3
  
  # Development Tools
  - pip
  
  # Pip Dependencies
  - pip:
    - diffusers==0.31.0
    - gradio==5.44.1
    - pykakasi==2.3.0
    - pyloudnorm
    - s3tokenizer
    - resemble-perth==1.0.1
    - conformer==0.3.2
    - spacy-pkuseg
    - peft
    - -e .  # Install chatterbox-tts in editable mode
